<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light only">
    
    <title>Accueil - SoD</title>

    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="/rawdata/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/rawdata/favicon-32x32.png">
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .translate-on-load {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-in-out;
        }
        .translate-on-load.loaded {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>

<body class="text-white min-h-screen">
    
    <div class="navbar bg-base-100/20 p-2 sticky top-0 z-50 backdrop-blur-sm">
        <div class="flex-1">
            <a href="index.html" class="btn btn-ghost text-base nav-home-link translate-on-load"></a>
            <a href="memories.html" class="btn btn-ghost text-base nav-memories-link translate-on-load"></a>
            <a href="essences.html" class="btn btn-ghost text-base nav-essences-link translate-on-load"></a>
        </div>

        <div class="flex-none hidden sm:flex translate-on-load">
            <select id="language-selector" class="select select-bordered select-sm">
                <option value="en-US">English</option>
                <option value="fr-FR">Français</option>  
                <option value="de-DE">Deutsch</option>
                <option value="es-MX">Español (México)</option>
                <option value="it-IT">Italiano</option>
                <option value="ja-JP">日本語</option>
                <option value="ko-KR">한국어</option>
                <option value="pl-PL">Polski</option>
                <option value="pt-BR">Português (Brasil)</option>
                <option value="ru-RU">Русский</option>
                <option value="tr-TR">Türkçe</option>
                <option value="zh-CN">简体中文</option>
                <option value="zh-TW">繁體中文</option>
            </select>
        </div>
    </div>

    <div class="sm:hidden p-4 bg-base-100/20 flex justify-start translate-on-load">
        <select id="language-selector-mobile" class="select select-bordered select-sm">
            <option value="en-US">English</option>
            <option value="fr-FR">Français</option>  
            <option value="de-DE">Deutsch</option>
            <option value="es-MX">Español (México)</option>
            <option value="it-IT">Italiano</option>
            <option value="ja-JP">日本語</option>
            <option value="ko-KR">한국어</option>
            <option value="pl-PL">Polski</option>
            <option value="pt-BR">Português (Brasil)</option>
            <option value="ru-RU">Русский</option>
            <option value="tr-TR">Türkçe</option>
            <option value="zh-CN">简体中文</option>
            <option value="zh-TW">繁體中文</option>
        </select>
    </div>

    <div class="custom-container container mx-auto p-4 text-center">
        
        <h1 id="main-title" class="text-5xl sm:text-6xl font-bold my-8"></h1>
        
        <p id="intro-text" class="max-w-2xl mx-auto mb-10 text-lg text-gray-300"></p>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl mx-auto">
                    
            <a href="memories.html" class="card shadow-none border border-[#5088f8] bg-gray-100/75 text-gray-800 hover:bg-gray-200/75 transition-all duration-300 translate-on-load">
                <div class="card-body">
                    <h2 id="memories-card-title" class="card-title text-4xl justify-center"></h2>
                    <p id="memories-card-desc"></p>
                </div>
            </a>

            <a href="essences.html" class="card shadow-none border border-[#5088f8] bg-gray-100/75 text-gray-800 hover:bg-gray-200/75 transition-all duration-300 translate-on-load">
                <div class="card-body">
                    <h2 id="essences-card-title" class="card-title text-4xl justify-center"></h2>
                    <p id="essences-card-desc"></p>
                </div>
            </a>
        </div>

    <footer class="text-center p-4 mt-8 text-gray-500">
        <p id="footer-text"></p>
    </footer>

    <!-- Version display in the bottom right corner -->
    <div id="version-display" class="fixed bottom-2 right-3 text-xs text-gray-600 font-mono"></div>
    
    <!-- Appel du loader pour charger le Script JS et le CSS -->
    <script src="loader.js" data-page-script="index.js"></script>
</body>
</html>
