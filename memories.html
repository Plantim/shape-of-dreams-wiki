<!DOCTYPE html>
<!-- theme dark : précision importante pour mobile -->
<html lang="fr" data-theme="dark">

<!-- Cette partie, invisible pour l'utilisateur, contient des informations cruciales sur la page : -->
<head>
    <!-- Définition de l'encodage des caractères pour supporter les accents et caractères spéciaux -->
    <meta charset="UTF-8">
    <!-- Responsive design pour s'adapter à tous les écrans -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Forcer le mode clair (light mode) -->
    <meta name="color-scheme" content="light only">
    <!-- Titre de la page affiché dans l'onglet du navigateur -->
    <title>Mémoires - SoD</title>
    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/ui/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/ui/favicon-32x32.png">
    <!-- Importation de DaisyUI (composants Tailwind CSS) -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- Importation de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Préconnexion pour accélérer le chargement des polices Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Importation de la police Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        .translate-on-load {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-in-out;
        }
        .translate-on-load.loaded {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>

<!-- C'est ici que se trouve tout le contenu visible de la page. -->
<body class="text-white min-h-screen">
    
    <!-- Barre de navigation en haut de la page, avec liens vers les autres pages et une barre de recherche -->
    <div class="navbar bg-[#2B2A29]/80 p-2 sticky top-0 z-50 backdrop-blur-sm">
        <div class="flex-1">
            <a href="index.html" class="btn btn-ghost text-base nav-home-link translate-on-load"></a>
            <a href="memories.html" class="btn btn-ghost text-base nav-memories-link translate-on-load"></a>
            <a href="essences.html" class="btn btn-ghost text-base nav-essences-link translate-on-load"></a>
        </div>

        <div class="flex-none hidden sm:flex translate-on-load">
            <select id="language-selector" class="select select-bordered select-sm bg-[#3C3B3A] border-[#5C5B5A] text-gray-200 focus:border-blue-500 focus:ring-0">
                <option value="en-US">English</option>
                <option value="fr-FR">Français</option>  
                <option value="de-DE">Deutsch</option>
                <option value="es-MX">Español (México)</option>
                <option value="it-IT">Italiano</option>
                <option value="ja-JP">日本語</option>
                <option value="ko-KR">한국어</option>
                <option value="pl-PL">Polski</option>
                <option value="pt-BR">Português (Brasil)</option>
                <option value="ru-RU">Русский</option>
                <option value="tr-TR">Türkçe</option>
                <option value="zh-CN">简体中文</option>
                <option value="zh-TW">繁體中文</option>
            </select>
        </div>
    </div>

    <div class="sm:hidden p-4 bg-[#2B2A29]/80 flex justify-start translate-on-load">
        <select id="language-selector-mobile" class="select select-bordered select-sm bg-[#3C3B3A] border-[#5C5B5A] text-gray-200 focus:border-blue-500 focus:ring-0">
            <option value="en-US">English</option>
            <option value="fr-FR">Français</option>  
            <option value="de-DE">Deutsch</option>
            <option value="es-MX">Español (México)</option>
            <option value="it-IT">Italiano</option>
            <option value="ja-JP">日本語</option>
            <option value="ko-KR">한국어</option>
            <option value="pl-PL">Polski</option>
            <option value="pt-BR">Português (Brasil)</option>
            <option value="ru-RU">Русский</option>
            <option value="tr-TR">Türkçe</option>
            <option value="zh-CN">简体中文</option>
            <option value="zh-TW">繁體中文</option>
        </select>
    </div>

    <!-- Conteneur principal du contenu de la page -->
    <div class="custom-container container mx-auto p-4">
        <!-- Titre principal de la page -->
        <!-- <h1 class="text-5xl font-bold text-center my-8">Base de Données des Mémoires</h1> -->

        <!-- Filtres pour trier les mémoires par rareté, éléments et tags -->
        <div class="filters-container flex flex-wrap justify-start gap-1 p-2 rounded-xl filters-background mb-4">
            <!-- rarity -->
            <div class="w-full"></div>
            <div id="rarity-filters" class="flex flex-wrap items-center gap-1"></div>
            <!-- element -->
            <div class="w-full"></div>
            <div id="elements-filters" class="flex flex-wrap items-center gap-1"></div>
            <!-- tags -->
            <div class="w-full"></div>
            <div id="tags-filters" class="flex flex-wrap items-center gap-1"></div>
            <!-- AD/AP -->
            <div class="w-full"></div>
            <div id="stat-filters" class="flex flex-wrap items-center gap-1"></div>
            <!-- traveler -->
            <div class="w-full"></div>
            <div id="traveler-filters" class="flex flex-wrap items-center gap-1"></div> 
        </div>

        <!-- barre de recherche -->
        <div class="flex-none gap-2">
            <div class="form-control">
                <!-- Champ de recherche pour filtrer les mémoires. L'attribut id="search-input" est important car il permet au fichier JavaScript (memories.js) d'identifier et de manipuler cet élément. -->
                <input id="search-input" type="search" placeholder="" class="translate-on-load input bg-[#2B2A29] text-white border-2 border-gray-700 w-auto sm:w-96 md:w-96 lg:w-96 h-10" />
            </div>
        </div>
        <!-- Slider pour faire scale les mémoires par niveau -->
        <div class="flex flex-col items-start gap-0 mb-4 translate-on-load">
            <label for="level-slider" class="text-sm font-bold text-white/50 p-2"><span id="level-label-text" class="translate-on-load"></span> <span id="level-value">0</span></label>
            <input type="range" id="level-slider" min="0" max="100" value="0" class="range range-sm range-primary w-50 sm:w-96 md:w-96 lg:w-96" />
        </div>
        <!-- Conteneur où les mémoires seront affichées dynamiquement -->
        <div id="memories-container" class="flex flex-col items-center">
            <!-- Animation de chargement pendant la récupération des données -->
            <span class="loading loading-spinner text-secondary loading-lg"></span>
            <p id="loading-text" class="mt-4 text-center"></p>
        </div>
    </div>

    <!-- Pied de page -->
    <footer class="text-center p-4 mt-8 text-gray-500">
        <p id="footer-text"></p>
    </footer>

    <!-- Version display in the bottom right corner -->
    <div id="version-display" class="fixed bottom-2 right-3 text-xs text-gray-600 font-mono"></div>
    
    <!-- Appel du loader pour charger le Script JS et le CSS -->
    <script src="assets/js/loader.js?v=1.0.9" data-page-script="memories.js"></script>
</body>
</html>
